     @keyframes star_anim {
        0%{opacity: 1;}
        30%{opacity: 1;}
        50%{opacity: 0;}
        70%{opacity: 1;}
        100%{opacity: 1;}
     }

     .moon{
        animation: moon_anim 6s ease-in-out infinite;
     }
     @keyframes moon_anim {
        0%{transform: rotate(0deg); transform-origin: 55% 45%;}
        50%{transform: rotate(15deg); transform-origin: 55% 45%;}
        100%{transform: rotate(0deg); transform-origin: 55% 45%;}
     }
