  <style
     id="style848">
 
     .cloud{
        animation: cloud_move 7s ease-in-out infinite;
     }
     @keyframes cloud_move{
        0%{transform: translateX(20px);}
        50%{transform: translateX(-20px);}
        100%{transform: translateX(20px);}
     }

     #path4024{
        animation: star_anim 4s linear  infinite;
